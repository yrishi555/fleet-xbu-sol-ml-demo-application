apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - env:
            - name: CHOKIDAR_USEPOLLING
              value: "true"
          image: muhammadb/xbu-ui:prodv3
          name: ui
          ports:
            - containerPort: 3000
          stdin: true
          volumeMounts:
            - mountPath: /app/server/input
              name: volume_input_claim
      imagePullSecrets:
        - name: regcred 
      volumes:
        - name: volume_input_claim
          persistentVolumeClaim:
            claimName: volume_input_claim
